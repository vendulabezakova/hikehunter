<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login to HikeHunter</title>
    <style>

    .fill {
    margin:0;
    padding:0;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden
    }
    .fill img {
    flex-shrink: 0;
    min-width: 100%;
    min-height: 100%
    }

    </style>
</head>
<body>
{% extends "base.html" %}
{% load bootstrap %}
{% load crispy_forms_tags %}
{% block content %}

<div class="content">
<div class="modal-body row">
  <div class="col-md-6">
        <div class="fill">
    <img style="background-image: url(media/media/hiking-bg-image.jpg"); src="media/media/hiking-bg-image.jpg">
</div>
  </div>
  <div class="col-md-6">
    <h1>Login to HikeHunter</h1>
<form method="post">
    {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Přihlásit</button>
</form>

{% endblock %}
      </div>
</div>

</body>
</html>
