<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hunt the Hike</title>
    <style>

    .fill {
    margin:0;
    padding:0;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden
    }
    .fill img {
    flex-shrink: 0;
    min-width: 100%;
    min-height: 100%
    }

    </style>
</head>
{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content">
<div class="modal-body row">
  <div class="col-md-6">
    <div class="fill">
    <img style="background-image: url(media/media/hiking-bg-image.jpg");" src="media/media/hiking-bg-image.jpg"">
</div>
  </div>
  <div class="col-md-6">
    <h1>Add your favorite hike</h1>
      <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% crispy form %}
</form>
</div>
</div>
{% endblock %}




</body>
</html>
