<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Hunt the hike</title>
</head>
<body>
{% extends "base.html" %}
{% load bootstrap %}
{% load render_table from django_tables2 %}
{% block content %}
<div class="content">
<h1 class="underline-small">{{ object.name }}</h1>
    <div class="row">
        <div class="col-8">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th scope="col">Region</th>
                  <th scope="col">Distance</th>
                  <th scope="col">Difficulty</th>
                  <th scope="col">Peak</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>{{ object.region }}</td>
                  <td>{{ object.length }} kms</td>
                  <td>{{ object.difficulty }}</td>
                  <td>{{ object.peak }} MSL</td>
                </tr>
              </tbody>
            </table>
            <p>{{ object.description }}</p>

        </div>
        <div class="col-4">
            <img src={{hike.header_image.url}} width="100%">
        </div>
    </div>
</div>



{% endblock %}
</body>
</html>
